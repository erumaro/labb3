	<meta charset="utf-8">

<body>
    <div class="above-body">
	<header class="full-width">
        <div class="row">
            <div class="large-6 columns">
                <h1>Last.fm Charts</h1>
            </div>
            <nav class="large-6 columns">
                <ul class="menu expanded">
                    <li><button id="resetButton" type="button" class="hollow button">Reset to default</button></li>
                    <li>
                        <input id="newUser" type="text" placeholder="username">
                    </li>
                    <li>
                        <button id="userButton" type="button" class="button">Change User</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <p>This shows the most played song charts of <span id="showUser"></span>. To test with a different user write a user and reload with the button.</p>
            </div>
        </div>
	</header>
    <br>
    <main class="row">
        <br>
        <div id="chart" class="large-10 columns centered">
            <div id="loading">
                <h2>Loading content, please wait</h2>
                <img src="img/ajax-loader.gif" />
            </div>
        </div>
    </main>
    <footer class="full-width">
